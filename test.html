<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 320px;
            background: #1a1a1a;
            height: 100vh;
            position: fixed;
            left: -320px;
            top: 0;
            transition: left 0.3s ease;
            color: white;
            padding: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleTest()">Toggle Sidebar</button>
    <div class="sidebar" id="testSidebar">
        <h2>사이드바 테스트</h2>
        <p>토글이 정상 작동합니다!</p>
    </div>

    <script>
        function toggleTest() {
            const sidebar = document.getElementById('testSidebar');
            sidebar.classList.toggle('active');
            console.log('Active state:', sidebar.classList.contains('active'));
        }
    </script>
</body>
</html>
